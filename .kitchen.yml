---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: debian-6.0
    driver:
      box: puppetlabs/debian-6.0.10-64-nocm
      box_url: https://atlas.hashicorp.com/puppetlabs/boxes/debian-6.0.10-64-nocm/versions/1.0.2/providers/virtualbox.box
  - name: debian-7.8
  - name: debian-8.2

suites:
  - name: default
    run_list:
      - recipe[site-docstypo3org::default]
    attributes:
      site-docstypo3org:
        ssl_certificate: wildcard.vagrant